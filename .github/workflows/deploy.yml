name: Deploy Backend (Laravel)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2

      # 3. Composer sanity check (CI)
      - name: Composer install (CI sanity)
        run: composer install --no-interaction --no-progress --prefer-dist

      # 4. Load SSH key into agent
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # 5. Rsync project to server
      - name: Deploy code to server (rsync)
        run: |
          rsync -az --delete \
            --exclude ".git/" \
            --exclude "node_modules/" \
            --exclude "vendor/" \
            --exclude ".env" \
            --exclude "storage/" \
            --exclude "bootstrap/cache/" \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.BACKEND_PATH }}/

      # 6. Run Laravel commands on server
      - name: Run Laravel commands on server
        env:
          BACKEND_PATH: ${{ secrets.BACKEND_PATH }}
          PHP_FPM_SERVICE: ${{ secrets.PHP_FPM_SERVICE }}
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'SSH'
              set -e
              cd "$BACKEND_PATH"

              composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

              php artisan migrate --force

              php artisan config:cache
              php artisan route:cache || true
              php artisan view:cache || true

              php artisan storage:link || true
              php artisan queue:restart || true

              sudo systemctl reload "$PHP_FPM_SERVICE" || true
            SSH
