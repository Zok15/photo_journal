name: Deploy Backend (Laravel)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
          coverage: none

      - name: Debug PHP version
        run: |
          php -v
          which php
          composer -V

      - name: Composer install (CI sanity)
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy code to server (rsync)
        run: |
          rsync -az --delete \
            --exclude ".git/" \
            --exclude "node_modules/" \
            --exclude "vendor/" \
            --exclude ".env" \
            --exclude "storage/" \
            --exclude "bootstrap/cache/" \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.BACKEND_PATH }}/

      - name: Run Laravel commands on server
        env:
          BACKEND_PATH: ${{ secrets.BACKEND_PATH }}
          PHP_FPM_SERVICE: ${{ secrets.PHP_FPM_SERVICE }}
        run: |
          cat > /tmp/remote_deploy.sh <<'REMOTE'
          set -euo pipefail

          cd "$BACKEND_PATH"

          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

          php artisan migrate --force

          php artisan config:cache
          php artisan route:cache || true
          php artisan view:cache || true

          php artisan storage:link || true
          php artisan queue:restart || true

          sudo systemctl reload "$PHP_FPM_SERVICE" || true
          REMOTE

          ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "BACKEND_PATH='${BACKEND_PATH}' PHP_FPM_SERVICE='${PHP_FPM_SERVICE}' bash -se" < /tmp/remote_deploy.sh
