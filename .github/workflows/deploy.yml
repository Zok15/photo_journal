name: Deploy Backend (Laravel)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
          coverage: none

      - name: Debug PHP version
        run: |
          php -v
          which php
          composer -V

      - name: Composer install (CI sanity)
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy code to server (rsync)
        run: |
          rsync -az --delete \
            --exclude ".git/" \
            --exclude "node_modules/" \
            --exclude "vendor/" \
            --exclude ".env" \
            --exclude "storage/" \
            --exclude "bootstrap/cache/" \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.BACKEND_PATH }}/

      - name: Run Laravel commands on server
        env:
          BACKEND_PATH: ${{ secrets.BACKEND_PATH }}
          PHP_FPM_SERVICE: ${{ secrets.PHP_FPM_SERVICE }}
          VISION_TAGGER_SERVICE: ${{ secrets.VISION_TAGGER_SERVICE }}
          VISION_TAGGER_GROUP: ${{ secrets.VISION_TAGGER_GROUP }}
          DEPLOY_USER: ${{ secrets.SSH_USER }}
        run: |
          cat > /tmp/remote_deploy.sh <<'REMOTE'
          set -euo pipefail

          cd "$BACKEND_PATH"

          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

          php artisan migrate --force

          php artisan config:cache
          php artisan route:cache || true
          php artisan view:cache || true

          php artisan storage:link || true
          php artisan queue:restart || true

          if [ "$(id -u)" -eq 0 ]; then
            SUDO=""
          elif sudo -n true 2>/dev/null; then
            SUDO="sudo -n"
          else
            echo "Passwordless sudo is required for deploy user (${DEPLOY_USER}) to manage services."
            echo "Configure NOPASSWD for systemctl and tee in /etc/sudoers.d/."
            exit 1
          fi

          $SUDO systemctl reload "$PHP_FPM_SERVICE" || true

          # Vision tagger (uvicorn): create/update venv, install deps and restart systemd service.
          cd "$BACKEND_PATH/tools/vision_tagger"

          python3 -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

          SERVICE_NAME="${VISION_TAGGER_SERVICE:-vision-tagger}"
          SERVICE_GROUP="${VISION_TAGGER_GROUP:-www-data}"
          SERVICE_UNIT="/etc/systemd/system/${SERVICE_NAME}.service"

          $SUDO tee "$SERVICE_UNIT" >/dev/null <<SERVICE
          [Unit]
          Description=Vision Tagger API (Uvicorn)
          After=network.target

          [Service]
          Type=simple
          User=${DEPLOY_USER}
          Group=${SERVICE_GROUP}
          WorkingDirectory=${BACKEND_PATH}/tools/vision_tagger
          Environment=PYTHONUNBUFFERED=1
          ExecStart=${BACKEND_PATH}/tools/vision_tagger/.venv/bin/uvicorn app:app --host 127.0.0.1 --port 8010
          Restart=always
          RestartSec=3

          [Install]
          WantedBy=multi-user.target
          SERVICE

          $SUDO systemctl daemon-reload
          $SUDO systemctl enable --now "$SERVICE_NAME"
          $SUDO systemctl restart "$SERVICE_NAME"
          $SUDO systemctl --no-pager -l status "$SERVICE_NAME" || true
          REMOTE

          ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "BACKEND_PATH='${BACKEND_PATH}' PHP_FPM_SERVICE='${PHP_FPM_SERVICE}' VISION_TAGGER_SERVICE='${VISION_TAGGER_SERVICE}' VISION_TAGGER_GROUP='${VISION_TAGGER_GROUP}' DEPLOY_USER='${DEPLOY_USER}' bash -se" < /tmp/remote_deploy.sh
